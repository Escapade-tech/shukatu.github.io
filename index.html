<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI企業分析（モック版）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<div class="container py-5">

  <h1 class="mb-4">AI があなたの企業選びをサポート（モック版）</h1>

  <!-- 質問フォーム -->
  <form id="questionForm" class="card p-4 mb-4">
    <h4 class="mb-3">Step 1. あなたについて</h4>

    <!-- 年齢・性別・職業 -->
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">年齢</label>
        <input type="number" name="age" class="form-control" placeholder="例: 28" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">性別</label>
        <select name="gender" class="form-select" required>
          <option value="">選択してください</option>
          <option>男性</option>
          <option>女性</option>
          <option>その他</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">現在の職業</label>
        <input type="text" name="job" class="form-control" placeholder="例: SE / 大学4年 など" required />
      </div>
    </div>

    <hr class="my-4">

    <!-- 希望条件 -->
    <h4 class="mb-3">Step 2. 希望条件</h4>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">希望する業界</label>
        <input type="text" name="targetIndustry" class="form-control" placeholder="例: IT, コンサル" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">希望する職種</label>
        <input type="text" name="targetRole" class="form-control" placeholder="例: エンジニア, 営業" required />
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">どんな働き方をしたいですか？</label>
      <select name="workStyle" class="form-select" required>
        <option value="">選択してください</option>
        <option>出社メイン</option>
        <option>ハイブリッド</option>
        <option>フルリモート</option>
        <option>フレックス</option>
      </select>
    </div>

    <hr class="my-4">

    <!-- 気になる企業 -->
    <h4 class="mb-3">Step 3. 気になる企業</h4>
    <input type="text" name="company" class="form-control mb-3" placeholder="例: XXX株式会社" required />

    <button id="generateBtn" class="btn btn-primary w-100" type="submit">
      レポートを生成する
    </button>
  </form>

  <!-- 生成されたレポート -->
  <div id="reportArea" class="d-none">
    <h2 class="mb-3">企業分析レポート</h2>
    <div class="card p-4 mb-3">
      <h5>あなたとのマッチ度</h5>
      <p id="matchRate" class="fs-4 fw-bold"></p>
    </div>
    <div class="card p-4 mb-3">
      <h5>会社の概要</h5>
      <p id="companyOverview"></p>
    </div>

    <!-- アフィリエイト (ダミーリンク) -->
    <div class="alert alert-success">
      <strong>転職サイトで求人を見る ➜</strong>
      <a href="https://example-affiliate-link.com" target="_blank">公式サイトはこちら</a>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
